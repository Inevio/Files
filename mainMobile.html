<figure class="opacity-cover"></figure>

<section class="progress-container">
  <section class="progress-window">
    <div class="progress-text"></div>
    <figure class="progress-bar">
      <figure class="progress-bar-loaded"></figure>
    </figure>
    <span class="cancel-progress"></span>
  </section>
</section>

<article id="weexplorer-menu">
    <figure id="weexplorer-menu-sidebar">
        <i id="weexplorer-menu-sidebar-icon"></i>
    </figure>
    <span id="weexplorer-menu-name" class="ellipsis"></span>
    <figure id="weexplorer-menu-upload wz-uploader-start">
        <i id="weexplorer-menu-upload-icon"></i>
    </figure>
</article>

<section id="weexplorer-content">

    <section class="weexplorer-element wz-prototype">
        <figure class="weexplorer-element-icon"></figure>
        <article class="weexplorer-element-info">
            <span class="weexplorer-element-name ellipsis"></span>
            <span class="weexplorer-element-data"></span>
        </article>
        <figure class="weexplorer-element-options">
            <i class="weexplorer-element-options-icon"></i>
        </figure>
        <section class="select-file">
          <figure class="ui-radio-button"><i></i></figure>
        </section>
    </section>

    <article class="weexplorer-element back">
        <figure class="weexplorer-back-arrow"></figure>
        <span class="weexplorer-back-text"></span>
    </article>

    <span class="empty-folder center-vertical">Empty<br>folder</span>

</section>

<section class="file-options">

  <section class="options-header">
    <figure class="options-logo"><i class="center-vertical"></i></figure>
    <div class="file-title ellipsis center-vertical"></div>
    <input type="text" class="file-rename center-vertical ellipsis"/>
    <figure class="options-more center-vertical"><i></i></figure>
    <figure class="options-close center-vertical"><i></i></figure>
    <figure class="rename-accept center-vertical"></figure>
    <figure class="rename-cancel center-vertical"></figure>
  </section>

  <section class="options-container">

    <section class="option-section share">

      <div class="option-title"></div>
      <section class="option create-link">
        <figure></figure>
        <div class="center-vertical"></div>
      </section>
      <section class="option send-to">
        <figure></figure>
        <div class="center-vertical"></div>
      </section>
      <section class="option share-with">
        <figure></figure>
        <div class="center-vertical"></div>
      </section>

    </section>

    <section class="option-section options">

      <div class="option-title"></div>
      <section class="option download">
        <figure></figure>
        <div class="center-vertical"></div>
      </section>
      <section class="option rename">
        <figure></figure>
        <div class="center-vertical"></div>
      </section>
      <section class="option delete">
        <figure></figure>
        <div class="center-vertical"></div>
      </section>

    </section>

  </section>

  <section class="create-link-container">

    <div class="create-link-title"></div>

    <section class="toggles-container">

      <section class="preview toggle">
        <div class="toggle-name center-vertical"></div>
        <figure class="selector active"><i></i></figure>
      </section>
      <section class="download toggle">
        <div class="toggle-name center-vertical"></div>
        <figure class="selector active"><i></i></figure>
      </section>
      <section class="password toggle">
        <div class="toggle-name center-vertical"></div>
        <figure class="selector"><i></i></figure>
      </section>
      <input type="password" class="password-container">

    </section>

    <section class="link-container">
      <input type="text" class="generated-link" readonly>
    </section>

    <button class="ui-btn accept generate-btn active">
      <span class="ellipsis"></span>
    </button>
    <button class="ui-btn accept back-link-btn">
      <span class="ellipsis"></span>
    </button>

  </section>

  <section class="file-details">

    <section class="file-size-section file-section">
      <div class="file-size-title title"></div>
      <div class="file-size-value"></div>
    </section>

    <section class="file-location-section file-section">
      <div class="file-location-title title"></div>
      <div class="file-location-value"></div>
    </section>

    <section class="file-dates-section file-section">

      <section class="file-created-section">
        <div class="file-created-title title"></div>
        <div class="file-created-value"></div>
      </section>
      <figure class="divider center-vertical"></figure>
      <section class="file-modified-section">
        <div class="file-modified-title title"></div>
        <div class="file-modified-value"></div>
      </section>

    </section>

    <section class="file-owners-section file-section">

      <div class="file-owners-title title"></div>
      <section class="file-owners-container">
        <section class="user wz-prototype">
          <figure></figure>
          <div class="username center-vertical"></div>
          <span class="is-owner center-vertical"></span>
        </section>
      </section>

    </section>

  </section>

  <section class="share-details">

    <span class="share-title">Compartir</span>

    <section class="share-with-friends">

      <section class="first-step">

        <div class="title">CON QUIEN</div>
        <section class="friend-list">
          <section class="user wz-prototype">
            <figure class="avatar center-vertical"></figure>
            <div class="username ellipsis center-vertical"></div>
            <figure class="is-shared center-vertical"></figure>
          </section>
        </section>

      </section>

      <section class="second-step">

        <div class="title"></div>

        <section class="permissions-list">

          <figure class="permission link">
            <i class="icon"></i>
            <figcaption class="name"></figcaption>
          </figure>

          <figure class="permission modify move write">
            <i class="icon"></i>
            <figcaption class="name"></figcaption>
          </figure>

          <figure class="permission copy">
            <i class="icon"></i>
            <figcaption class="name"></figcaption>
          </figure>

          <figure class="permission download">
            <i class="icon"></i>
            <figcaption class="name"></figcaption>
          </figure>

          <figure class="permission share">
            <i class="icon"></i>
            <figcaption class="name"></figcaption>
          </figure>

          <figure class="permission send">
            <i class="icon"></i>
            <figcaption class="name"></figcaption>
          </figure>

        </section>


      </section>

      <button class="ui-btn accept accept-share active">
        <span class="ellipsis">#Aceptar#</span>
      </button>

    </section>

  </section>

</section>

<aside id="weexplorer-sidebar">

    <section class="weexplorer-sidebar-element wz-prototype">
        <article class="weexplorer-sidebar-container">
            <figure class="weexplorer-sidebar-icon-container">
              <i class="weexplorer-sidebar-icon center-vertical"></i>
            </figure>
            <span class="weexplorer-sidebar-name"></span>
        </article>
    </section>

    <section class="weexplorer-sidebar-header">
      <span class="weexplorer-sidebar-title"></span>
    </section>

</aside>

<section class="attach-footer">
  <span class="attach-selected"></span>
  <figure class="attach-button">
    <span></span>
  </figure>
</section>
