<figure class="opacity-cover"></figure>

<article id="weexplorer-menu">
    <figure id="weexplorer-menu-sidebar">
        <i id="weexplorer-menu-sidebar-icon"></i>
    </figure>
    <span id="weexplorer-menu-name"></span>
    <figure id="weexplorer-menu-options">
        <i id="weexplorer-menu-options-icon"></i>
    </figure>
</article>

<section id="weexplorer-content">

    <section class="weexplorer-element wz-prototype">
        <img class="weexplorer-element-icon" />
        <article class="weexplorer-element-info">
            <span class="weexplorer-element-name ellipsis"></span>
            <span class="weexplorer-element-data"></span>
        </article>
        <figure class="weexplorer-element-options">
            <i class="weexplorer-element-options-icon"></i>
        </figure>
    </section>

    <article class="weexplorer-element back">
        <figure id="weexplorer-back-arrow">
            <i id="weexplorer-back-arrow-icon"></i>
        </figure>
        <span id="weexplorer-back-text"></span>
    </article>

</section>

<aside id="weexplorer-sidebar">

    <section class="weexplorer-sidebar-element wz-prototype">
        <article class="weexplorer-sidebar-container">
            <i class="weexplorer-sidebar-icon"></i>
            <span class="weexplorer-sidebar-name"></span>
        </article>
    </section>

    <section class="weexplorer-sidebar-element">
        <article class="weexplorer-sidebar-container title">
            <i class="weexplorer-sidebar-icon"></i>
            <span class="weexplorer-sidebar-name">Favourites</span>
        </article>
    </section>

</aside>
