
<section class="wz-ui-header wz-dragger">
    <span class="wz-dragger properties-title"></span>
   <section class="window-buttons">
	 	<figure class="wz-view-minimize">
        <i></i>
    </figure> 
    <figure class="wz-view-close">
        <i></i>
    </figure>
	</section>
</section>

<section class="properties">
		<section class="properties-selector">
			<section class="properties-button active">
				<div>Properties</div>
			</section>
			<section class="historic-button">
				<div>Historic</div>
			</section>
		</section>
	
		<section class="basic-properties">
			<section class="file-name">
				<div>The avengers</div>
			</section>
			<section class="file-extension">
				<div>.MOV</div>
			</section>
		</section>
	
		<section class="preview-size">
			<section class="preview">
				<i></i>
				<div class="preview-text">File type</div>
				<div class="file-type"></div>
				<div class="preview-text">Duration</div>
				<div>--</div>
			</section>
			<section class="size">
				<div></div>
			</section>
		</section>
	
		<section class="file-location">
			<div>Location</div>
			<section class="location">
				<div>User/...</div>
			</section>
		</section>
	
  	<section class="created-modified">
			<section class="created">
				<div>Created</div>
				<div class="created-date"></div>
			</section>
			<section class="modified">
				<div>Modified</div>
				<div class="modified-date"></div>
			</section>
		</section>  
	
	  <section class="file-permissions">
			<i class="extend extended"></i>
			<div>Permissions</div>
			<section class="permissions">
				<section class="column1">
					<section class="permission link">
						<i></i>
						<div>Link</div>
					</section>
					<section class="permission download">
						<i></i>
						<div>Download</div>
					</section>
				</section>
				<section class="column2">
					<section class="permission modify">
						<i></i>
						<div>Modify</div>
					</section>
					<section class="permission share">
						<i></i>
						<div>Share</div>
					</section>
				</section>
				<section class="column3">
					<section class="permission copy">
						<i></i>
						<div>Copy</div>
					</section>
					<section class="permission send">
						<i></i>
						<div>Send</div>
					</section>
				</section>
			</section>
		</section>  
	
	  <section class="users-permissions">
			<i class="extend extended"></i>
			<div style="font-size:11px">Users</div>
			<section class="users-box wz-scroll">
				<section class="user1">
				</section>
				<section class="user2">
				</section>
				<section class="user3">
				</section>
			</section>
		</section>  
	
		<section class="more-info">
			<i class="extend extended"></i>
			<div style="font-size:11px">More info</div>
		</section>  
	
    <article>
        <span class="properties-owner"></span>
        <span class="owner"></span>
    </article>
    
    <article class="properties-attr">
    
        <span class="attr"></span>
        
        <article>
            <figure class="link"></figure>
            <span class="attr-link"></span>
        </article>  
        
        <article>
            <figure class="modify"></figure>
            <span class="attr-modify"></span>
        </article> 
        
        <article>
            <figure class="copy"></figure>
            <span class="attr-copy"></span>
        </article> 
        
        <article>
            <figure class="download"></figure>
            <span class="attr-download"></span>
        </article> 
        
        <article>
            <figure class="share"></figure>
            <span class="attr-share"></span>
        </article> 
        
        <article>
            <figure class="send"></figure>
            <span class="attr-send"></span>
        </article> 
        
    </article>  

</section>
