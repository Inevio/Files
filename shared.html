
<section class="wz-ui-header wz-dragger">

    <span class="wz-dragger received-file"></span>
    
    <figure class="wz-view-close">
        <i></i>
    </figure>

</section>

<section class="received-content">

    <span class="received-content-info who"></span>
    <span class="received-content-info date"></span>
    <span class="received-content-info hour"></span>

    <article class="received-content-data">
        <span class="received-content-name"></span>
        <span>-</span>
        <span class="received-content-size"></span>
    </article>

    <article class="properties-attr">
    
        <span class="attr"></span>
        
        <article>
            <figure class="link"></figure>
            <span class="attr-link"></span>
        </article>  
        
        <article>
            <figure class="modify"></figure>
            <span class="attr-modify"></span>
        </article> 
        
        <article>
            <figure class="copy"></figure>
            <span class="attr-copy"></span>
        </article> 
        
        <article>
            <figure class="download"></figure>
            <span class="attr-download"></span>
        </article> 
        
        <article>
            <figure class="share"></figure>
            <span class="attr-share"></span>
        </article> 
        
        <article>
            <figure class="send"></figure>
            <span class="attr-send"></span>
        </article> 
        
    </article>

    <article class="received-content-buttons">
        <button class="received-content-accept"></button>
        <button class="received-content-refuse"></button>
    </article>
    
</section>
