
<section class="wz-ui-header wz-dragger">

    <span class="wz-dragger share-title"></span>

        <i></i>
    </figure>

</section>

<section class="share-list">

    <span class="share-list-title"></span>
    <section class="share-list-users wz-scroll">
        <article class="share-user wz-prototype">
            <img />
            <span></span>

    </section>

</section>

<section class="share-chosen">

    <section class="share-chosen-users wz-scroll">

</section>

    <span class="share-how-permissions"></span>

        </figure>

        <span class="share-how-link"></span>
        <figure class="yes">
            <span class="share-how-yes"></span>
            <i></i>

    </article>

        <span class="share-how-modify"></span>
        <figure class="yes">
            <span class="share-how-yes"></span>
            <i></i>
        </figure>
    </article>
    
    <article>
        <span class="share-how-copy"></span>
        <figure class="yes">
            <span class="share-how-yes"></span>
            <i></i>
        </figure>
    </article>
    
    <article>
        <span class="share-how-download"></span>
        <figure class="yes">
            <span class="share-how-yes"></span>
            <i></i>
        </figure>
    </article>
    
    <article>
        <span class="share-how-share"></span>
        <figure class="yes">

            <i></i>
        </figure>
    </article>
    
    <article>
        <span class="share-how-send"></span>
        <figure class="yes">
            <span class="share-how-yes"></span>
            <i></i>
        </figure>
    </article>
    
    <button class="share-save"></button>

</section>
