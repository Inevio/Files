
<section class="ui-header wz-dragger">
  <section class="ui-header-brand wz-dragger">
    <span class="wz-dragger"></span>
  </section>
  <section class="ui-header-buttons wz-dragger">
    <figure class="ui-minimize"><i></i></figure>
    <figure class="ui-maximize inactive"><i></i></figure>
    <figure class="ui-close"><i></i></figure>
  </section>
</section>

<section class="left-column">

  <section class="file-name">
    <figure class="icon"></figure>
    <span class="name"></span>
  </section>

  <section class="users-area wz-scroll">

    <p class="title">###TITLE###</p>
    <input class="search" placeholder="" />

    <section class="users-list">

      <figure class="user wz-prototype">
        <img class="avatar" />
        <figcaption class="name"></figcaption>
      </figure>

    </section>

  </section>

</section>

<section class="right-column">

  <section class="shared-area">

    <p class="title">###TITLE###</p>

    <section class="users-list wz-scroll">

      <figure class="user wz-prototype">
        <img class="avatar" />
        <figcaption class="name"></figcaption>
      </figure>

    </section>

  </section>

  <section class="global-permissions">

    <p class="title"></p>

    <section class="permissions-list">

      <figure class="permission link">
        <i class="icon"></i>
        <figcaption class="name"></figcaption>
      </figure>

      <figure class="permission modify move write">
        <i class="icon"></i>
        <figcaption class="name"></figcaption>
      </figure>

      <figure class="permission copy">
        <i class="icon"></i>
        <figcaption class="name"></figcaption>
      </figure>

      <figure class="permission download">
        <i class="icon"></i>
        <figcaption class="name"></figcaption>
      </figure>

      <figure class="permission share">
        <i class="icon"></i>
        <figcaption class="name"></figcaption>
      </figure>

      <figure class="permission send">
        <i class="icon"></i>
        <figcaption class="name"></figcaption>
      </figure>

    </section>

    <figure class="save"></figure>

  </section>

</section>
