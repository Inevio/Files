<section class="progress-container wz-dragger ui-header">

	<section class="ui-header-buttons wz-dragger">
    <figure class="ui-minimize"><i></i></figure>
  </section>


	<section class="text-layer wz-dragger">
		<span class="percentage wz-dragger"></span>
		<span class="loading-info wz-dragger">
      <i class="operation wz-dragger"></i>
      <i class="source wz-dragger"></i>
      <i class="to wz-dragger"></i>
      <i class="destiny wz-dragger"></i>
    </span>
		<span class="time-remaining wz-dragger"></span>
		<span class="time wz-dragger"></span>
	</section>

	<figure class="loading-layer wz-dragger"></figure>
	<figure class="background-layer wz-dragger"></figure>
	<figure class="gray-layer wz-dragger"></figure>

</section>

<section class="conflict-container">
	<section class="conflict wz-prototype">
		<span class="destination-conflict"></span>
		<span class="number-conflict"></span>
		<span class="conflict-file"></span>
		<figure class="ui-checkbox apply-all"><i></i></figure>
		<span class="for-all"></span>
		<figure class="replace-button"><span></span></figure>
		<figure class="mantain-button"><span></span></figure>
		<figure class="skip-button"><span></span></figure>
	</section>
</section>
