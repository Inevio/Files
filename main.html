
<section class="ui-header wz-dragger">
  <section class="ui-header-brand wz-dragger">
    <span class="name wz-dragger"></span>
    <span class="select-title wz-dragger"></span>
    <section class="notification-center">
      <figure class="notification-icon">
        <i></i>
      </figure>
    </section>
    <section class="notification-list-container wz-scroll">
      <figure class="triangle"></figure>
      <section class="notification-list-title">
        <span></span>
      </section>
      <section class="notification-list">
        <article class="share-notification wz-prototype">
          <figure class="user-avatar"></figure>
          <span class="share-action"></span>
          <figure class="file-icon"></figure>
          <span class="file-title ellipsis"></span>
          <span class="file-desc"></span>
          <figure class="refuse-sharing-button">
            <span></span>
          </figure>
          <figure class="accept-sharing-button">
            <span></span>
          </figure>
        </article>
      </section>
    </section>
    <section class="sort-options">
      <article class="option name"></article>
      <article class="option size"></article>
      <article class="option creation"></article>
      <article class="option modification"></article>
    </section>
  </section>
  <!--<section class="ui-input-search">
    <figure class="search-icon">
      <i></i>
    </figure>
    <input placeholder="">
    <figure class="delete-content">
      <i></i>
    </figure>
  </section>-->
  <section class="ui-header-buttons wz-dragger">
    <figure class="ui-minimize"><i></i></figure>
    <figure class="ui-maximize"><i></i></figure>
    <figure class="ui-close"><i></i></figure>
  </section>
</section>

<section class="ui-navbar">
  <section class="ui-navgroup wz-scroll">
    <article class="ui-navgroup-title">
      <span class="ui-navgroup-title-txt"></span>
    </article>
    <article class="ui-navgroup-element wz-drop-area wz-prototype">
      <figure class="ui-navgroup-element-icon"><i></i></figure>
      <span class="ui-navgroup-element-txt ellipsis"></span>
      <figure class="ui-navgroup-element-badge"></figure>
    </article>
  </section>
  <section class="space-in-use">
    <p class="amount"></p>
    <p class="need-more"></p>
  </section>
</section>

<section class="ui-content">

  <section class="folder-tools">

    <article class="folder-controls">
      <figure class="ui-btn button back"><i></i></figure>
      <figure class="ui-btn button forward"><i></i></figure>
    </article>

    <article class="folder-breadcrumbs">
      <span class="entry wz-prototype"></span>
      <figure class="list"></figure>
    </article>

    <article class="folder-utils">
      <figure class="button sort-preference"><span></span><i></i></figure>
      <figure class="button delete"><i></i></figure>
      <figure class="button create-folder"><i></i></figure>
      <figure class="button download"><i></i></figure>
      <figure class="button upload wz-uploader-start"><i></i></figure>
    </article>

  </section>

  <canvas class="item-area wz-drop-area wz-uploader-drag wz-droppable"></canvas>

  <section class="uploading-area">

    <div class="status">
      <i></i>
      <span class="status-number"></span>
      <span class="status-time"></span>
    </div>

    <article class="progress">
      <div class="current">
    </article>

  </section>

  <textarea class="rename"></textarea>

  <section class="welcome-tip">

    <div class="title">#Olvidate de descargar#</div>
    <div class="subtitle">#Al hacer doble click sobre los archivos se abren dentro de la web.#</div>
    <figure class="close"></figure>

  </section>

</section>

<section class="ui-confirm">
  <button class="ui-btn small accept">
    <span class="ellipsis"></span>
  </button>
   <button class="ui-btn small cancel">
    <span class="ellipsis"></span>
  </button>
  <section class="ui-input">
    <input placeholder="">
    <figure>
      <i></i>
    </figure>
  </section>
</section>
