
<section class="wz-win-menu wz-win-menu-radius wz-dragger">

    <section class="wz-win-menu-group wz-dragger">
        <i class="weexplorer-option-back"></i>
        <i class="weexplorer-option-next"></i>
    </section>

    <section class="weexplorer-menu wz-dragger">
    
        <article>
        	<i class="weexplorer-menu-views grid"></i>
            <i class="weexplorer-menu-display"></i>
        </article>
        
        <article>
        	<span class="weexplorer-menu-sort">Sort by Name</span>
            <i class="weexplorer-menu-display"></i>
        </article>
        
        <article>
        	<i class="weexplorer-menu-download"></i>
            <i class="weexplorer-menu-display"></i>
        </article>
        
        <i class="weexplorer-menu-upload wz-uploader-start"></i>
        <i class="weexplorer-menu-toggle"></i>
        
    </section>

    <section class="wz-win-menu-group right wz-dragger">
        <i class="wz-win-minimize"></i>
        <i class="wz-win-maximize"></i>
        <i class="wz-win-close"></i>
    </section>

</section>

<section class="weexplorer-folder">
	<i class="weexplorer-folder-icon"></i>
    <span class="weexplorer-folder-name"></span>
</section>

<section class="weexplorer-file-zone grid wz-drop-area wz-scroll">

    <article class="weexplorer-file wz-draggable wz-droppable prototype">
        <figure class="wz-dragger">
            <img class="wz-dragger" src="" />
        </figure>
        <!-- Si le a침ades al article la clase weexplorer-progress-bar aparecer치 la barra de subiendo -->
        <!-- Si le a침ades al article la clase weexplorer-conversion-bar aparecer치 la barra de convirtiendo -->
        <article></article>
        <textarea class="wz-dragger" readonly="readonly"></textarea>
        <span class="weexplorer-file-size wz-dragger"></span>
        <span class="weexplorer-file-date-modification wz-dragger"></span>
        <span class="weexplorer-file-date-creation wz-dragger"></span>
    </article>

</section>
