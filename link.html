<section class="ui-header wz-dragger">

  <section class="ui-header-brand wz-dragger">
    <span class="wz-dragger small-title"></span>
  </section>

  <section class="ui-header-buttons wz-dragger">
    <figure class="ui-minimize"><i></i></figure>
    <figure class="ui-maximize inactive"><i></i></figure>
    <figure class="ui-close"><i></i></figure>
  </section>

</section>

<section class="wz-scroll links-container">

  <section class="file-info">
    <figure class="icon"></figure>
    <span class="name"></span>
  </section>

  <section class="generate-link">

    <p class="title"></p>
    <input class="link" placeholder="" readonly="readonly" />
    <p class="info"><i></i><span class="public"></span><span class="private"></span></p>

    <section class="options">

      <article class="option password">
        <figcaption></figcaption>
        <figure class="ui-checkbox blue"><i></i></figure>
      </article>

      <article class="option preview">
        <figcaption></figcaption>
        <figure class="ui-checkbox active blue"><i></i></figure>
      </article>

      <article class="option download">
        <figcaption>  </figcaption>
        <figure class="ui-checkbox active blue"><i></i></figure>
      </article>

    </section>

    <input type="password" class="password-input" placeholder="" />

  </section>

  <section class="button-bar">
    <figure class="show-links"><i></i><span></span></figure>
    <figure class="create-link"></figure>
  </section>

  <table class="links">

    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>

    <tr class="wz-prototype">
      <td class="remove-link">
        <span class="remove-link-button"></span>
        <i class="icon password"></i>
        <i class="icon preview"></i>
        <i class="icon download"></i>
      </td>
      <td class="wz-selectable"></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>

  </table>

</section>
