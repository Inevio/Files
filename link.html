
<section class="wz-win-menu wz-win-menu-radius wz-dragger">

	<span class="wz-dragger">Click Generate to create a link</span>
    
    <figure class="wz-win-close"></figure>

</section>

<section class="link">

    <span class="link-question">Do you want to use a password to access the file?</span>
    <span class="link-answer">If you don't just click Generate</span>
    
    <article class="link-password">
        <span>Password:</span>
        <input type="password" />
        <button>Generate</button>
    </article>
    
    <article class="link-url">
        <span>Url:</span>
        <input type="text" readonly="readonly" /> 
    </article>
    
    <article class="link-preview">
    	<input type="checkbox" />
        <span>Do not make a preview of my file</span>
    </article>

</section>

<hr />

<section class="previous hidden">
	
    <span class="previous-title">Previous links</span>
    
    <article class="previous-table wz-scroll">
        <table>
            <tr>
                <th class="first-column"></th>
                <th class="second-column"></th>
                <th class="third-column">Url</th>
                <th class="fourth-column">Views</th>
                <th class="fifth-column">Downloads</th>
                <th class="sixth-column">Imports</th>
                <th class="seventh-column"></th>
            </tr>
            <tr class="prototype">
                <td class="first-column"><i></i></td>
                <td class="second-column"><i></i></td>
                <td class="third-column"><input type="text" readonly="readonly" class="link-data" /> </td>
                <td class="fourth-column"><span class="link-views"></span></td>
                <td class="fifth-column"><span class="link-downloads"></span></td>
                <td class="sixth-column"><span class="link-imports"></span></td>
                <td class="seventh-column"><i class="link-delete"></i></td>
            </tr>
        </table>
    </article>

</section>
