<section class="download-manager">

  <section class="header">
    <section class="left-progress">
      <svg
         class="progress-ring"
         width="36"
         height="36">
        <circle cx="18" cy="18" r="16" stroke-width="2" stroke="#9a9aa2" fill="transparent"/>
        <circle
          class="progress-ring__circle"
          stroke="blue"
          stroke-width="2"
          fill="transparent"
          r="16"
          cx="18"
          cy="18"/>
      </svg>
      
    </section>
    <section class="summary">
      <span class="title"></span>
      <span class="subtitle"></span>
    </section>
    <section class="see-more">
      <figure class="icon"></figure>
      <div class="text"></div>
    </section>
    <figure class="close-button">
      <figure></figure>
    </figure>
  </section>
  <section class="content wz-scroll">
    <section class="file-info wz-prototype">
      <figure class="icon"></figure>
      <div class="name ellipsis"></div>
      <figure class="arrow"></figure>
      <div class="file-progress"></div>
      <div class="file-size"></div>
      <section class="open">
        <div class="text"></div>
      </section>
    </section>
  </section>  

</section>
