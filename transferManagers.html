<section class="download-manager manager contracted">

  <section class="header">
    <section class="left-progress">
      <!--<svg
         class="progress-ring"
         width="26"
         height="26">

      <figure class="progress-gif"></figure>
    </section>
    <section class="summary">
      <span class="title"></span>
      <span class="number-of-files"></span>
      <!--<span class="percentage"></span>-->
    </section>
    <figure class="see-more">
      <figure></figure>
    </figure>
    <figure class="close-button">

      <div class="name ellipsis"></div>
      <figure class="arrow"></figure>
      <div class="file-progress"></div>
      <div class="file-size"></div>
      <figure class="finished-icon"></figure>
      <section class="extra-actions">
        <figure class="open-folder"></figure>
        <figure class="download-to-pc"></figure>
      </section>
    </section>
  </section>  

</section>
