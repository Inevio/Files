
<section class="wz-ui-header wz-fit-x">
</section>

<section class="weexplorer-secondary-header wz-fit-x">

            <i></i>
        </figure>
        <figure class="wz-view-option weexplorer-option-next">
            <i></i>
        </figure>
    </section>

    <section class="weexplorer-menu wz-fit-x">

        <figure class="wz-view-option weexplorer-menu-views grid">
            <i></i>
            <!--<i class="weexplorer-menu-display"></i>-->
        </figure>

        <figure class="wz-view-option weexplorer-menu-sort">
            <span></span>
            <i class="weexplorer-menu-display"></i>
        </figure>

    </section>

</section>

<section class="weexplorer-main wz-fit">

    <section class="weexplorer-folder wz-fit-y-ignore wz-fit-x">
        <i class="weexplorer-folder-icon"></i>
        <span class="weexplorer-folder-name"></span>
    </section>

    <section class="weexplorer-file-zone grid wz-drop-area wz-scroll wz-fit wz-dragarea wz-uploader-drag">

        <article class="weexplorer-file wz-draggable wz-dragger wz-droppable wz-prototype">
            <figure class="wz-dragger">
                <img class="wz-dragger" src="" />
            </figure>
            <!-- Si le a침ades al article la clase weexplorer-progress-bar aparecer치 la barra de subiendo -->
            <!-- Si le a침ades al article la clase weexplorer-conversion-bar aparecer치 la barra de convirtiendo -->
            <article></article>
            <textarea class="wz-dragger" readonly="readonly"></textarea>
            <span class="weexplorer-file-date-creation wz-dragger"></span>
            <span class="weexplorer-file-date-modification wz-dragger"></span>
            <span class="weexplorer-file-size wz-dragger"></span>
            <figure class="weexplorer-file-shared">
                <i></i>
            </figure>
        </article>

    </section>

</section>

<section class="weexplorer-sidebar wz-fit-y">

    <article class="weexplorer-sidebar-title">
        <i class="weexplorer-sidebar-icon title"></i>
        <span class="weexplorer-sidebar-title-name"></span>
    </article>

    <article class="weexplorer-sidebar-element folder wz-prototype">
        <i class="weexplorer-sidebar-icon"></i>
        <span class="weexplorer-sidebar-element-name"></span>
        <i class="weexplorer-sidebar-notification"></i>
    </article>

</section>

<section class="weexplorer-tools wz-fit-x">
    <p>Save as</p>
    <input name="filename"/>
    <figure class="wz-ui-button red cancel"></figure>
    <figure class="wz-ui-button accept disabled"></figure>
</section>
